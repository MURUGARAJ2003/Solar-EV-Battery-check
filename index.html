<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar & EV Battery Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 20px;
      flex: 1 1 250px;
      max-width: 320px;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
      color: #007bff;
    }
    .gauge {
      width: 120px;
      height: 120px;
      margin: 10px auto;
      position: relative;
      border-radius: 50%;
      background: conic-gradient(green 0% 50%, yellow 50% 75%, red 75% 100%);
    }
    .gauge-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      font-weight: bold;
    }
    .label {
      margin-top: 10px;
      font-weight: bold;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
      margin-top: 6px;
      display: inline-block;
    }
    .good { background-color: green; }
    .fair { background-color: orange; }
    .low  { background-color: red; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBYnldLEsmsAD-P4xkPccZwdngSp0lPk54",
      authDomain: "solar-ev-battery-check.firebaseapp.com",
      databaseURL: "https://solar-ev-battery-check-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "solar-ev-battery-check",
      storageBucket: "solar-ev-battery-check.appspot.com",
      messagingSenderId: "777984908301",
      appId: "1:777984908301:web:feafcb933b4cb3637d4944"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'SolarEV_Checker');

    // Map battery voltages to status
    function batteryStatus(voltage) {
      if (voltage >= 4.0) return {status:"Full", class:"good"};
      else if (voltage >= 3.6) return {status:"OK", class:"fair"};
      else return {status:"Low", class:"low"};
    }

    onValue(dataRef, (snapshot) => {
      const data = snapshot.val();
      if(data){
        // Batteries
        const b1 = data.Battery1_Voltage;
        const b2 = data.Battery2_Voltage;
        const b3 = data.Battery3_Voltage;

        updateGauge('battery1', b1);
        updateGauge('battery2', b2);
        updateGauge('battery3', b3);

        updateStatus('status1', batteryStatus(b1));
        updateStatus('status2', batteryStatus(b2));
        updateStatus('status3', batteryStatus(b3));

        // PV
        const pv = data.PV_Voltage;
        updateGauge('pv', pv, 6.0); // max PV ~6V

        // Temperature & LDR
        document.getElementById('temperature').textContent = data.Temperature_C.toFixed(1) + " Â°C";
        document.getElementById('ldr').textContent = data.LDR_Percent.toFixed(1) + " %";

        // Timestamp
        document.getElementById('timestamp').textContent = new Date(data.Timestamp * 1000).toLocaleString();
      }
    });

    function updateGauge(id, value, max=4.2){
      const gauge = document.getElementById(id);
      const percent = Math.min((value/max)*100, 100);
      gauge.style.background = `conic-gradient(green 0% ${percent}%, #ddd ${percent}% 100%)`;
      gauge.querySelector('.gauge-value').textContent = value.toFixed(2) + " V";
    }

    function updateStatus(id, stat){
      const el = document.getElementById(id);
      el.textContent = stat.status;
      el.className = 'status ' + stat.class;
    }
  </script>
</head>
<body>
  <header>
    <h1>Solar & EV Battery Dashboard</h1>
  </header>

  <main>
    <!-- Battery 1 -->
    <section class="card">
      <h2>Battery 1</h2>
      <div class="gauge" id="battery1"><div class="gauge-value">--</div></div>
      <div id="status1" class="status">--</div>
    </section>

    <!-- Battery 2 -->
    <section class="card">
      <h2>Battery 2</h2>
      <div class="gauge" id="battery2"><div class="gauge-value">--</div></div>
      <div id="status2" class="status">--</div>
    </section>

    <!-- Battery 3 -->
    <section class="card">
      <h2>Battery 3</h2>
      <div class="gauge" id="battery3"><div class="gauge-value">--</div></div>
      <div id="status3" class="status">--</div>
    </section>

    <!-- PV -->
    <section class="card">
      <h2>PV Panel</h2>
      <div class="gauge" id="pv"><div class="gauge-value">--</div></div>
    </section>

    <!-- Environment -->
    <section class="card">
      <h2>Environment</h2>
      <ul>
        <li>Temperature: <span id="temperature">--</span></li>
        <li>Sunlight (LDR %): <span id="ldr">--</span></li>
      </ul>
    </section>

    <!-- Last Updated -->
    <section class="card">
      <h2>Last Updated</h2>
      <p id="timestamp">--</p>
    </section>
  </main>
</body>
</html>
